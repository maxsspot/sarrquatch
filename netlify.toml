[[headers]]
    for = "/*"
    [headers.values]
        X-Frame-Options = "deny"
        X-XSS-Protection = "1"
        X-Content-Type-Options = "nosniff"
        Referrer-Policy = "no-referrer"
        X-Permitted-Cross-Domain-Policies = "none"
        Cross-Origin-Opener-Policy = "same-origin"
        Cross-Origin-Resource-Policy = "same-origin"
        Cross-Origin-Embedder-Policy = "require-corp"
        
        Strict-Transport-Security = '''
            max-age=31557600;
            includeSubDomains;
            preload
        '''
        
        Permissions-Policy= '''
            accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()
        '''
        
        Content-Security-Policy = '''
            style-src 'nonce-aGVsbG90aGVyZXRoZXJlaGVsbG8=';
            style-src-elem https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap;           
            font-src https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap;
            img-src https://sarrquatch.netlify.app/profilepicture.png;
        '''
